<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="calc">
    <div class="calc-screen">
<!--        <div class="calc-screen-output">0</div>-->
        <input type="text" class="calc-screen-output" value="0" readonly>
    </div>
    <div class="buttons">
        <div class="btn ac bg-grey">AC</div>
        <div class="btn plus-minus bg-grey">+/-</div>
        <div class="btn percent bg-grey">%</div>
        <div class="btn addition division bg-orange">&#247;</div>

        <div class="btn num  seven">7</div>
        <div class="btn num eight">8</div>
        <div class="btn num nine">9</div>
        <div class="btn addition multiply bg-orange">&#215;</div>

        <div class="btn num four">4</div>
        <div class="btn num five">5</div>
        <div class="btn num six">6</div>
        <div class="btn addition minus bg-orange">-</div>

        <div class="btn num one">1</div>
        <div class="btn num two">2</div>
        <div class="btn num three">3</div>
        <div class="btn addition plus bg-orange">+</div>

        <div class="btn num zero">0</div>
        <div class="btn num double-zero">00</div>
        <div class="btn num dot">.</div>
        <div class="btn equal bg-orange">=</div>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
